<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hi, I'm Sieun Lee</title>

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="introduce-box">
      <!-- 메일 보내기 js로 -->
      <div class="introduce-box__nav-bar">
        <i class="far fa-paper-plane"></i>
      </div>
      <div class="introduce-box__photo">
        <img src="img/me.jpg" alt="my_photo" />
        <span>Sieun Lee</span>
      </div>
      <div class="introduce-box__info">
        <span>
          <i class="fas fa-heartbeat"></i>
          웹 프론트엔드
        </span>
        <span>
          <i class="fas fa-heartbeat"></i>
          React, Typescript, GraphQL
        </span>
        <p>
          관심사를 바탕으로 함께 해나갈 프로젝트와 스터디가 기대되고, 부족하지만
          서로 응원하면서 레이서분들과 멋진 개발자로 성장하고 싶습니다. 😊
        </p>
      </div>
    </div>
    <div class="others-box">
      <div class="other-box__first-msg">
        <span>
          Click my Interests
          <i class="fas fa-icons fa-sm"></i>
        </span>
      </div>
      <!-- 클릭하면 안보이고 다른애들 나타나기 -->
      <div class="other-box__likes hidden">
        <span class="hobby">#취미#러닝</span>
        <span class="fav">#관심사#게임#이스포츠#인테리어</span>
        <span class="food">#좋아하는음식#샌드위치</span>
        <span class="movie">#최근에본영화#티탄#셰이프오브워터</span>
        <span class="book">#최근에본책#지구끝의온실</span>
        <span class="music">#추천하고싶은음악#MIllO#ACTOUT</span>
      </div>
    </div>

    <div class="size-warn">Your screen is too small!</div>
    <script
      src="https://kit.fontawesome.com/f6b715cc17.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/index.js"></script>
  </body>
</html>
